<div class="container">
  <form
    class="register-form"
    [formGroup]="registerForm"
  >
    <button
      class="go-login-btn"
      (click)="goLogin()"
    >
      Назад
    </button>
    <h1 class="title">Кибердайн</h1>

    <div class="input-container">
      <label for="fullName">ФИО:</label>
      <input
        type="text"
        id="fullName"
        formControlName="fullName"
      />

      <div
        *ngIf="registerForm.get('fullName')?.invalid &&
        registerForm.get('fullName')?.touched"
        class="error-message"
      >
        <span *ngIf="registerForm.get('fullName')?.errors?.['required']">ФИО обязательно</span>
        <span *ngIf="registerForm.get('fullName')?.errors?.['pattern']">Некорректное ФИО</span>
      </div>
    </div>

    <div class="input-container">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        formControlName="email"
      />

      <div
        *ngIf="registerForm.get('email')?.invalid &&
        registerForm.get('email')?.touched"
        class="error-message"
      >
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email обязателен</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Введите корректный email</span>
      </div>
    </div>

    <div class="input-container">
      <label for="phone">Номер телефона:</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
      />

      <div
        *ngIf="registerForm.get('phone')?.invalid &&
        registerForm.get('phone')?.touched"
        class="error-message"
      >
        <span *ngIf="registerForm.get('phone')?.errors?.['required']">Телефон обязателен</span>
        <span *ngIf="registerForm.get('phone')?.errors?.['pattern']">Введите корректный номер</span>
      </div>
    </div>

    <div class="input-container">
      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
      />

      <div
        *ngIf="registerForm.get('password')?.invalid &&
        registerForm.get('password')?.touched"
        class="error-message"
      >
        <span *ngIf="registerForm.get('password')?.errors?.['required']">Пароль обязателен</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Минимум 6 символов</span>
      </div>
    </div>

    <button
      class="register-btn"
      (click)="onRegister()"
      [disabled]="registerForm.invalid"
    >
      Зарегистрироваться
    </button>
  </form>
</div>
